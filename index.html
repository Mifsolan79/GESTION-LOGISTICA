<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exámenes – Gestión Logística y Comercial</title>
    <style>
        :root {
            --bg: #06221b;
            --panel: #084432cc;
            --text: #e8fef5;
            --muted: #a7c8be;
            --neon-main: #14ffa0;
            /* verde azulado */
            --neon-alt: #70ffcf;
            --border: #1f4a3d;
            --shadow: 0 6px 16px rgba(0, 0, 0, .45);
            --radius: 10px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            overflow-y: scroll;
            scrollbar-width: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        body {
            font-family: system-ui, Segoe UI, Roboto, sans-serif;
            color: var(--text);
            background: var(--bg);
        }

        canvas#bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--bg);
        }

        .wrap {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header.app {
            text-align: center;
            margin: 18px 0 14px;
        }

        header.app h1 {
            margin: 0;
            font-size: clamp(1.2rem, 4vw, 2.2rem);
            text-shadow: 0 0 8px rgba(20, 255, 160, .35), 0 0 14px rgba(112, 255, 207, .25);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 14px;
            margin-top: 20px;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: linear-gradient(180deg, rgba(40, 60, 45, .85), rgba(20, 30, 25, .85));
            text-decoration: none;
            color: var(--text);
            box-shadow: var(--shadow);
            transition: all .2s ease-in-out;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-3px) scale(1.02);
            border-color: var(--neon-main);
            box-shadow: 0 0 8px var(--neon-main), 0 0 16px var(--neon-alt), 0 0 30px rgba(112, 255, 207, .5);
        }

        .card .kicker {
            font-size: .9rem;
            font-weight: 700;
            color: var(--neon-main);
            margin-bottom: 6px;
            letter-spacing: .4px;
        }

        .card strong {
            font-size: .95rem;
            letter-spacing: .4px;
            color: var(--text);
        }

        .badge {
            margin-top: 8px;
            font-size: .75rem;
            padding: 4px 8px;
            border-radius: 999px;
            border: 1px solid #1f4a3d;
            background: #085642;
            color: var(--muted);
        }

        /* Responsive CSS */
        @media (max-width: 980px) {
            .wrap {
                padding: 15px;
            }

            .grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }

            .card {
                padding: 12px;
            }

            .card .kicker {
                font-size: 0.85rem;
            }

            .card strong {
                font-size: 0.9rem;
            }

            .badge {
                font-size: 0.7rem;
                padding: 3px 7px;
            }
        }

        @media (max-width: 600px) {
            .wrap {
                padding: 10px;
            }

            header.app h1 {
                font-size: clamp(1rem, 6vw, 2rem);
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 10px;
                margin-top: 10px;
            }

            .card {
                padding: 10px;
            }

            .card .kicker {
                font-size: 0.8rem;
                margin-bottom: 4px;
            }

            .card strong {
                font-size: 0.85rem;
            }

            .badge {
                font-size: 0.65rem;
                padding: 2px 6px;
                margin-top: 6px;
            }
        }
    </style>
</head>

<body>
    <canvas id="bgCanvas"></canvas>
    <div class="wrap" id="app">
        <header class="app">
            <h1>GESTIÓN LOGÍSTICA Y COMERCIAL</h1>
        </header>
        <section class="grid" id="grid"></section>
    </div>

    <script>
        // Fondo dinámico verde azulado
        const canvas = document.getElementById("bgCanvas");
        const ctx = canvas.getContext("2d");
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = Array.from({ length: 100 }, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 2 + 1,
                dx: (Math.random() - 0.5) * 0.6,
                dy: (Math.random() - 0.5) * 0.6
            }));
        }
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#14ffa0";
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fill();
                p.x += p.dx; p.y += p.dy;
                if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
            });
            requestAnimationFrame(draw);
        }
        window.addEventListener("resize", resize);
        resize(); draw();

        // Exámenes Gestión Logística — 15 TEMAS
        (function () {
            const pad2 = n => n.toString().padStart(2, '0');

            const temas = Array.from({ length: 15 }, (_, i) => {
                const n = i + 1;
                const tag = pad2(n);
                return {
                    numero: n,
                    titulo: `TEMA ${tag}`,
                    href: `exam.html?tema=${n}`
                };
            });

            const grid = document.getElementById('grid');

            function render() {
                grid.innerHTML = temas.map(it => `
      <a class="card" href="${it.href}">
        <div class="kicker">EXAMEN</div>
        <strong>${it.titulo}</strong>
        <span class="badge">${pad2(it.numero)}</span>
      </a>
    `).join('');
            }

            render();
        })();
    </script>
</body>

</html>
